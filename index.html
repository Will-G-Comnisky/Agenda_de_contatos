<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/book_contact_icon.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="agenda-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="tel" id="telefone-contato" placeholder="(123)12345-1234" required  maxlength="12" title="(000)12345-1234" />
             <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Nº de telefone
                    </th>
                    <th>
                        Situação
                    </th>
                    <th>
                        Remover?
                    </th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
